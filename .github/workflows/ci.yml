name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - name: coding convention
        run: |
          sudo apt-get install -q -y clang-format
          scripts/check-format.sh
